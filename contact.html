        <link rel="apple-touch-icon" sizes="180x180" href="./assets/images/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="./assets/images/favicon-16x16.png" />

        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html">Musical Dublin</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse flex-row-reverse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link home-link" aria-current="page" href="index.html"><em>Home</em></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="events.html"><em>Upcoming Events</em></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="contact.html"><em>Contact</em></a>
                              </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <section>
            <div class="container">
                <h2 class="heading get-in-touch">-Get in touch-</h2>
                <div class="row">
                    <div class="d-none d-sm-block col-sm-4">
                        <img class="img-fluid index-images" alt="vicar-street, Dublin" src="./assets/images/vicar-street.jpg" />
                    </div>
                    <div class="col-12 col-sm-4">
                        <img class="img-fluid index-images" alt="Croke Park, Dublin" src="./assets/images/croke-park.jpg" />
                    </div>
                    <div class="d-none d-sm-block col-sm-4">
                        <img class="img-fluid index-images" alt="Three Arena, Dublin" src="./assets/images/three-arena.jpg" />
                    </div>
                </div>
            </div>
        </section>

        <section>
            <form onsubmit="return sendMail(this);" action="/" method="GET" id="form">
                <div class="container">
                    <div class="form-group">
                        <small id="name-id" class="form-text">Name</small>
                        <input type="text" name="name" class="form-control" id="name" placeholder="Full Name" required />
                    </div>
                    <div class="form-group">
                        <small id="emailHelp" class="form-text">Email Address</small>
                        <input type="email" name="emailaddress" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email Address" required />
                    </div>
                    <div id="error"></div>
                    <!--If listing is not of sufficient length to have included important details, error message will display in above
                    div with id of error.-->
                    <div class="form-group">
                        <small id="details" class="form-text">Send Us Your Info</small>
                        <textarea class="form-control" name="listing" id="textarea" rows="6" placeholder="Please enter the name of your venue/school/shop with full details including social media links."></textarea>
                    </div>
                    <p class="center">
                        <button type="submit" id="submit" class="btn btn-primary btn-lg get-in-touch-submit" role="button">Submit</button>
                    </p>
                </div>
            </form>
        </section>

        <section>
            <div class="container">
                <div class="row">
                    <div class="d-none d-sm-block col-sm-4">
                        <img class="img-fluid index-images" alt="Marlay Park, Dublin" src="./assets/images/slane.jpg" />
                    </div>
                    <div class="col-12 col-sm-4">
                        <img class="img-fluid index-images" alt="Arthurs Blues & Jazz, Dublin" src="./assets/images/arthurs.jpg" />
                    </div>
                    <div class="d-none d-sm-block col-sm-4">
                        <img class="img-fluid index-images" alt="The Academy, Dublin" src="./assets/images/point.jpg" />
                    </div>
                </div>
            </div>
        </section>

        <footer>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 col-sm-6 left">
                        <h5 class="text-uppercase about center"><em>Get in touch</em></h5>
                        <ul class="question center">
                            <li><a href="contact.html">Got a listing ?</a></li>
                            <li><a href="contact.html">Contact Us</a></li>
                        </ul>
                    </div>
                    <div class="col-12 col-sm-6 center">
                        <a class="social" href="https://www.instagram.com" target="_blank"><i class="fa fa-instagram" aria-hidden="true"></i></a>
                        <a class="social" href="https://www.twitter.com" target="_blank"><i class="fa fa-twitter-square" aria-hidden="true"></i></a>
                        <a class="social" href="https://www.youtube.com" target="_blank"><i class="fa fa-youtube-square" aria-hidden="true"></i></a>
                        <a class="social" href="https://www.facebook.com" target="_blank"><i class="fa fa-facebook-square" aria-hidden="true"></i></a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 copyright">
                        <span><small>&copy; 2021 Musical Dublin. Milestone Project 2 by Aaron Harbourne as a student of Code Institute.</small></span>
                    </div>
                </div>
            </div>
        </footer>

        <script src="assets/js/sendEmail.js"></script>

    </body>
</html>
